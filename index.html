<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/jquery.mCustomScrollbar.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="head">
    <span class="logo"></span>
    <ul class="login-area">
      <li>登录</li>
      <li>注册</li>
    </ul>
  </div>
  <div class="main">
    <div class="main-in">
      <div class="inner-left">
        <div class="list-tool-bar">
          <div class="tool-item"><i></i>收藏</div>
          <div class="tool-item"><i></i>添加到</div>
          <div class="tool-item"><i></i>下载</div>
          <div class="tool-item"><i></i>清空列表</div>
          <div class="tool-item"><i></i>删除</div>
        </div>
        <div class="music-list-wrap mCustomScrollbar" data-mcs-theme="minimal-dark">
          <ul class="music-list-head">
            <div class="music-list-head-checkbox"><i></i></div>
            <div class="music-list-head-song">歌曲</div>
            <div class="music-list-head-singer">歌手</div>
            <div class="music-list-head-time">时长</div>
          </ul>
          <ul class="music-list"></ul>
        </div>
      </div>
      <div class="inner-right">
        <div class="music-info">
          <a href="javascript:;" class="cover">
            <img alt="cover">
          </a>
          <p>歌曲名:<a href="" class="music-name"></a></p>
          <p>歌手名: <a href="" class="singer"></a></p>
          <p>专辑名: <a href="" class="ablum"></a></p>
        </div>

        <div class="music-lyric">
          <div class="music-lyric-box">
            <!-- 用music-lyric-inner来做滚动 -->
            <div class="music-lyric-inner">
              <p>你纵欲对方水电费文</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-in">
      <a href="javascript:;" class="ft-prev"></a>
      <a href="javascript:;" class="ft-pause"></a>
      <a href="javascript:;" class="ft-next"></a>
      <div class="time-progress">
          <div class="song-info">
            <span class="song-and-singer"></span>
            <span class="time"></span>
          </div>
          <div class="bar-bottom">
            <div class="bar-top">
              <div class="bar-dot"></div>
            </div>
          </div>
      </div>
      <a href="javascript:;" class="mode-loop-list"></a>
      <a href="javascript:;" class="fav"></a>
      <a href="javascript:;" class="download"></a>
      <a href="javascript:;" class="comment"></a>
      <a href="javascript:;" class="only-off"></a>
      <div class="volume">
        <a href="javascript:;" class="volume-button"></a>
        <div class="bar-bottom">
          <div class="bar-top">
            <div class="bar-dot"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mask-bg"></div>
  <div class="mask"></div>
  <audio preload="metadata"></audio>
  <script src="./js/jquery-1.12.4.js"></script>
  <script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/timeProgress.js"></script>
  <script src="./js/volume.js"></script>
  <script src="./js/lyric.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
